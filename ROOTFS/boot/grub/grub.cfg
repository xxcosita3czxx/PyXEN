#
# DO NOT EDIT THIS FILE
#
# It is automatically generated by grub-mkconfig using templates
# from /etc/grub.d and settings from /etc/default/grub
#

### BEGIN /etc/grub.d/00_header ###
insmod part_gpt
insmod part_msdos

insmod gfxterm          # Load the graphics terminal module
insmod png              # Load the PNG image format support (if needed)

set theme=/boot/grub/themes/starfield/theme.txt
source /boot/grubconfig.cfg
if [ -s $prefix/grubenv ]; then
  load_env
fi
if [ "${next_entry}" ] ; then
   set default="${next_entry}"
   set next_entry=
   save_env next_entry
   set boot_once=true
else
   set default="0"
fi

if [ x"${feature_menuentry_id}" = xy ]; then
  menuentry_id_option="--id"
else
  menuentry_id_option=""
fi

export menuentry_id_option

if [ "${prev_saved_entry}" ]; then
  set saved_entry="${prev_saved_entry}"
  save_env saved_entry
  set prev_saved_entry=
  save_env prev_saved_entry
  set boot_once=true
fi

function savedefault {
  if [ -z "${boot_once}" ]; then
    saved_entry="${chosen}"
    save_env saved_entry
  fi
}

function load_video {
  if [ x$feature_all_video_module = xy ]; then
    insmod all_video
  else
    insmod efi_gop
    insmod efi_uga
    insmod ieee1275_fb
    insmod vbe
    insmod vga
    insmod video_bochs
    insmod video_cirrus
  fi
}

if [ x$feature_default_font_path = xy ] ; then
   font=unicode
else
insmod part_gpt
insmod btrfs
set root='hd0,gpt2'
if [ x$feature_platform_search_hint = xy ]; then
  search --no-floppy --fs-uuid --set=root --hint-bios=hd0,gpt2 --hint-efi=hd0,gpt2 --hint-baremetal=ahci0,gpt2  969e6e77-0e08-4b88-a958-1961f990aa84
else
  search --no-floppy --fs-uuid --set=root 969e6e77-0e08-4b88-a958-1961f990aa84
fi
    font="/@/usr/share/grub/unicode.pf2"
fi

if loadfont $font ; then
  set gfxmode=auto
  load_video
  insmod gfxterm
  set locale_dir=$prefix/locale
  set lang=en_US
  insmod gettext
fi
terminal_input console
terminal_output gfxterm

if [ x$feature_timeout_style = xy ] ; then
  set timeout_style=menu
# Fallback normal timeout code in case the timeout_style feature is
# unavailable.
else
  set timeout=1
fi
play 480 440 1
### END /etc/grub.d/00_header ###

### BEGIN /etc/grub.d/10_linux ###
menuentry "-_* PyXenOS *_-" {
    insmod btrfs

    if [ "$grub_platform" = "efi" ]; then
        set root='hd0,gpt2'  # Set to the correct partition for UEFI
        echo "Booting in UEFI mode..."
        linux /boot/vmlinuz-linux-pyxen root=/dev/sda2 $bootparams
    else
        set root='hd0,msdos2'  # Set to the correct partition for BIOS
        echo "Booting in Legacy mode..."
        linux /boot/vmlinuz-linux-pyxen root=/dev/sda2 $bootparams
    fi
}

### END /etc/grub.d/10_linux ###

### BEGIN /etc/grub.d/25_bli ###
if [ "$grub_platform" = "efi" ]; then
  insmod bli
fi
### END /etc/grub.d/25_bli ###

### BEGIN MemTest86 ###
# UEFI entries (only if booted in UEFI mode)
if [ "${grub_platform}" = "efi" ]; then
    menuentry "MemTest86 64-bit (UEFI)" {
        search --file --no-floppy --set=root /EFI/MemTest86/memtest64.efi
        chainloader /EFI/MemTest86/memtest64.efi
    }

    menuentry "MemTest86 32-bit (UEFI)" {
        search --file --no-floppy --set=root /EFI/MemTest86/memtest32.efi
        chainloader /EFI/MemTest86/memtest32.efi
    }
fi

# Legacy/BIOS entries (only if NOT booted in UEFI mode)
if [ "${grub_platform}" != "efi" ]; then
    menuentry "-_* MemTest86 64-bit (Legacy) *_-" {
        linux16 /EFI/MemTest86/memtest64.bin
    }

    menuentry "-_* MemTest86 32-bit (Legacy) *_-" {
        linux16 /EFI/MemTest86/memtest32.bin
    }
fi

### END MemTest86 ###


### BEGIN /etc/grub.d/30_uefi-firmware ###
if [ "$grub_platform" = "efi" ]; then
	fwsetup --is-supported
	if [ "$?" = 0 ]; then
		menuentry 'UEFI Firmware Settings' $menuentry_id_option 'uefi-firmware' {
			fwsetup
		}
	fi
fi
### END /etc/grub.d/30_uefi-firmware ###
